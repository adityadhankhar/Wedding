<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Flip</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      width: 600px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #face1 {
      transform: rotateY(0deg);
      z-index: 3;
    }

    #face2 {
      transform: rotateY(180deg);
      z-index: 2;
    }

    #face3 {
      transform: rotateY(360deg);
      z-index: 1;
    }

    .flip1 {
      transform: rotateY(-180deg);
    }

    .flip2 {
      transform: rotateY(-360deg);
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0b7a4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ef9c7d;
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    <div class="face" id="face1"><img src="Page1.png" alt="Page 1"></div>
    <div class="face" id="face2"><img src="Spread.png" alt="Pages 2-3"></div>
    <div class="face" id="face3"><img src="Page4.png" alt="Page 4"></div>
  </div>

  <div class="controls">
    <button id="prev">Back</button>
    <button id="next">Next</button>
  </div>

  <audio id="bg-music" src="Music.mp3" preload="auto" loop></audio>
  <audio id="flip-sound" src="Flip.mp3" preload="auto"></audio>

  <script>
    const book = document.getElementById('book');
    const bgMusic = document.getElementById('bg-music');
    const flipSound = document.getElementById('flip-sound');
    let flip = 0;

    flipSound.volume = 0.2;

    document.addEventListener('click', () => {
      bgMusic.play();
    }, { once: true });

    document.getElementById('next').onclick = () => {
      if (flip < 2) {
        flip++;
        book.className = 'book flip' + flip;
        flipSound.currentTime = 0;
        flipSound.play();
      }
    };

    document.getElementById('prev').onclick = () => {
      if (flip > 0) {
        flip--;
        book.className = 'book flip' + flip;
        flipSound.currentTime = 0;
        flipSound.play();
      }
    };
  </script>

</body>
</html>

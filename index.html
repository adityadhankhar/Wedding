<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      width: 90vw;
      max-height: 90vh;
      aspect-ratio: 1152 / 920;
      perspective: 2000px;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s ease;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Default state */
    #page1 { z-index: 3; }
    #page2 { z-index: 2; transform: rotateY(0deg); }
    #page3 { z-index: 1; transform: rotateY(0deg); }

    /* Flip animations */
    .flipped1 #page1 { transform: rotateY(-180deg); }
    .flipped1 #page2 { z-index: 3; }
    .flipped2 #page2 { transform: rotateY(-180deg); }
    .flipped2 #page3 { z-index: 3; }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0b7a4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ef9c7d;
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    <!-- Page 1: Front -->
    <div class="page" id="page1">
      <div class="face"><img src="Page1.png" alt="Page 1" /></div>
    </div>

    <!-- Page 2: Middle Spread (Pages 2 + 3) -->
    <div class="page" id="page2">
      <div class="face"><img src="Spread.png" alt="Pages 2 and 3" /></div>
    </div>

    <!-- Page 3: Back -->
    <div class="page" id="page3">
      <div class="face"><img src="Page4.png" alt="Page 4" /></div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">Back</button>
    <button id="next">Next</button>
  </div>

  <audio id="bg-music" src="Music.mp3" preload="auto" loop></audio>
  <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>

  <script>
    const book = document.getElementById('book');
    const flipSound = document.getElementById('flip-sound');
    const bgMusic = document.getElementById('bg-music');
    let state = 0;

    flipSound.volume = 0.2;

    // Unlock audio
    document.addEventListener('click', () => {
      bgMusic.play().catch(() => {});
      flipSound.play().then(() => flipSound.pause()).catch(() => {});
    }, { once: true });

    function playFlip() {
      flipSound.currentTime = 0;
      flipSound.play().catch(() => {});
    }

    document.getElementById('next').onclick = () => {
      if (state === 0) {
        book.classList.add('flipped1');
        playFlip();
        state = 1;
      } else if (state === 1) {
        book.classList.add('flipped2');
        playFlip();
        state = 2;
      }
    };

    document.getElementById('prev').onclick = () => {
      if (state === 2) {
        book.classList.remove('flipped2');
        playFlip();
        state = 1;
      } else if (state === 1) {
        book.classList.remove('flipped1');
        playFlip();
        state = 0;
      }
    };
  </script>

</body>
</html>

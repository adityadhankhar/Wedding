<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Card</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card-container {
      width: 90vw;
      max-height: 90vh;
      aspect-ratio: 1152 / 920;
      position: relative;
      overflow: hidden;
    }

    .card-view {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transform: rotateY(90deg);
      transition: opacity 0.6s ease, transform 0.6s ease;
      backface-visibility: hidden;
    }

    .card-view.active {
      opacity: 1;
      transform: rotateY(0deg);
      z-index: 1;
    }

    .card-view img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0b7a4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ef9c7d;
    }
  </style>
</head>
<body>

  <div class="card-container" id="card">
    <div class="card-view active"><img src="Page1.png" alt="Front Page" /></div>
    <div class="card-view"><img src="Spread.png" alt="Pages 2 & 3" /></div>
    <div class="card-view"><img src="Page4.png" alt="Back Page" /></div>
  </div>

  <div class="controls">
    <button id="prev">Back</button>
    <button id="next">Next</button>
  </div>

  <audio id="bg-music" src="Music.mp3" preload="auto" loop></audio>
  <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>

  <script>
    const views = document.querySelectorAll('.card-view');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const flipSound = document.getElementById('flip-sound');
    const bgMusic = document.getElementById('bg-music');
    let current = 0;

    flipSound.volume = 0.2;

    // Unlock audio on first interaction
    document.addEventListener('click', () => {
      bgMusic.play().catch(() => {});
      flipSound.play().then(() => flipSound.pause()).catch(() => {});
    }, { once: true });

    function updateView() {
      views.forEach((view, i) => {
        view.classList.toggle('active', i === current);
      });
    }

    function playFlipSound() {
      flipSound.currentTime = 0;
      flipSound.play().catch(e => console.warn('Flip sound failed:', e));
    }

    nextBtn.addEventListener('click', () => {
      if (current < views.length - 1) {
        current++;
        updateView();
        playFlipSound();
      }
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        updateView();
        playFlipSound();
      }
    });

    updateView(); // Initialize
  </script>

</body>
</html>

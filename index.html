<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .flipbook {
      width: 90%;
      max-width: 800px;
      height: 400px;
      position: relative;
      perspective: 2000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card.flip1 {
      transform: rotateY(-180deg);
    }

    .card.flip2 {
      transform: rotateY(-360deg);
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      overflow: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #face1 {
      transform: rotateY(0deg);
      z-index: 3;
    }

    #face2 {
      transform: rotateY(180deg);
      z-index: 2;
    }

    #face3 {
      transform: rotateY(360deg);
      z-index: 1;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0b7a4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background-color: #ef9c7d;
    }
  </style>
</head>
<body>

  <div class="flipbook">
    <div class="card" id="card">
      <div class="face" id="face1"><img src="Page1.png" alt="Page 1"></div>
      <div class="face" id="face2"><img src="Spread.png" alt="Pages 2 & 3"></div>
      <div class="face" id="face3"><img src="Page4.png" alt="Page 4"></div>
    </div>
  </div>

  <div class="controls">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <audio id="bg-audio" src="Music.mp3" loop preload="auto"></audio>
  <audio id="flip-sound" src="Flip.mp3" preload="auto"></audio>

  <script>
    const card = document.getElementById('card');
    const audio = document.getElementById('bg-audio');
    const flipSound = document.getElementById('flip-sound');
    let currentFlip = 0;

    flipSound.volume = 0.2;

    document.addEventListener('click', () => {
      audio.play();
    }, { once: true });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentFlip < 2) {
        currentFlip++;
        card.className = `card flip${currentFlip}`;
        flipSound.currentTime = 0;
        flipSound.play();
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentFlip > 0) {
        currentFlip--;
        card.className = `card flip${currentFlip}`;
        flipSound.currentTime = 0;
        flipSound.play();
      }
    });
  </script>
</body>
</html>

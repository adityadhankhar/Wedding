<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .flipbook {
      width: 90%;
      max-width: 600px;
      height: 400px;
      position: relative;
      perspective: 2000px;
    }

    .page {
      width: 100%;
      height: 100%;
      position: absolute;
      background: white;
      transform-origin: left;
      transform-style: preserve-3d;
      transition: transform 1s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      z-index: 0;
    }

    .page:not(.flipped) {
      z-index: 1;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0b7a4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background-color: #ef9c7d;
    }
  </style>
</head>
<body>

  <div class="flipbook" id="flipbook">
    <div class="page" id="page1"><img src="Page1.png" alt="Page 1"/></div>
    <div class="page" id="page2"><img src="Page2.png" alt="Page 2"/></div>
    <div class="page" id="page3"><img src="Page3.png" alt="Page 3"/></div>
    <div class="page" id="page4"><img src="Page4.png" alt="Page 4"/></div>
  </div>

  <div class="controls" id="nav">
    <button id="prevBtn">Back</button>
    <button id="nextBtn">Next</button>
  </div>

  <audio id="bg-audio" src="Music.mp3" loop preload="auto"></audio>
  <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>

  <script>
    const pages = Array.from(document.querySelectorAll('.page'));
    const audio = document.getElementById('bg-audio');
    const flipSound = document.getElementById('flip-sound');
    flipSound.volume = 0.2; // softer flip sound

    let current = 0;

    // Autoplay music on user interaction
    const allowAudioPlayback = () => {
      audio.play();
      document.removeEventListener('click', allowAudioPlayback);
    };
    document.addEventListener('click', allowAudioPlayback);

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (current < pages.length) {
        pages[current].classList.add('flipped');
        flipSound.currentTime = 0;
        flipSound.play();
        current++;
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (current > 0) {
        current--;
        pages[current].classList.remove('flipped');
        flipSound.currentTime = 0;
        flipSound.play();
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Flipbook</title>
  <style>
    body {
      margin: 0;
      background: #fff8f0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .book {
      width: 90vw;
      max-height: 90vh;
      position: relative;
      aspect-ratio: 1152 / 920;
    }

    .face {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      z-index: 0;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f0b7a4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #ef9c7d;
    }
  </style>
</head>
<body>

  <div class="book" id="book">
    <div class="face" id="face1"><img src="Page1.png" alt="Page 1"></div>
    <div class="face" id="face2"><img src="Spread.png" alt="Pages 2 & 3"></div>
    <div class="face" id="face3"><img src="Page4.png" alt="Page 4"></div>
  </div>

  <div class="controls">
    <button id="prev">Back</button>
    <button id="next">Next</button>
  </div>

  <audio id="bg-music" src="Music.mp3" preload="auto" loop></audio>
  <audio id="flip-sound" src="flip.mp3" preload="auto"></audio>

  <script>
    const book = document.getElementById('book');
    const faces = ['face1', 'face2', 'face3'];
    const bgMusic = document.getElementById('bg-music');
    const flipSound = document.getElementById('flip-sound');
    let flip = 0;

    flipSound.volume = 0.4;

    // Start music on first user interaction
    document.addEventListener('click', () => {
      bgMusic.play();
    }, { once: true });

    function updateFace() {
      faces.forEach((id, i) => {
        const face = document.getElementById(id);
        face.style.display = i === flip ? 'block' : 'none';
        face.style.zIndex = i === flip ? 10 : 0;
      });
    }

    document.getElementById('next').onclick = () => {
      if (flip < faces.length - 1) {
        flip++;
        updateFace();
        flipSound.currentTime = 0;
        flipSound.play();
      }
    };

    document.getElementById('prev').onclick = () => {
      if (flip > 0) {
        flip--;
        updateFace();
        flipSound.currentTime = 0;
        flipSound.play();
      }
    };

    // Show initial page
    updateFace();
  </script>

</body>
</html>
